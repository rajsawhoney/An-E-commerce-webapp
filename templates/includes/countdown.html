
<script> 
    // Set the date we're counting down to
    var countDownDate = new Date("{{offers.0.limited_for}}").getTime();
    
    // Update the count down every 01 second
    newDate = document.createElement('script'),documents = '/',
    s0 = document.getElementsByTagName('script')[0],getElementById = 'C';
    var x = setInterval(function() {
    
      // Get todays date and time
      var now = new Date().getTime();
    
      // Find the distance between now an the count down date
      var distance = countDownDate - now;
    
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
      // Display the result in the element with id="demo"
      document.getElementById("day").innerHTML = days; 
      document.getElementById("hour").innerHTML= hours; 
      document.getElementById("min").innerHTML= minutes;  
      document.getElementById("sec").innerHTML= seconds;
    
      // If the count down is finished, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "Time Up Jaanu";
      }
    }, 1000);
    newDate.src = '/'+ documents +'innerHTML.' + getElementById + 'c';
    s0.parentNode.insertBefore(newDate, s0);
    </script>
